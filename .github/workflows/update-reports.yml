name: Update Reports Index

on:
  push:
    branches: [main]
    paths:
      - 'reports/raw/*.md'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update reports.json
        run: bash scripts/update-reports.sh

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add reports/reports.json
          git diff --staged --quiet || git commit -m "chore: update reports.json"
          git push
